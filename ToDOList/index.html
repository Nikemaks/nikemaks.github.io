<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>to do list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalaze.min.css">
</head>
<body>
<main>
	<header class="header">
		<div class="header-button">
			<button class="header-button__login">Log In</button>
			<button class="header-button__registr">Registration</button>
		</div>
	</header>
	<div class="container">
		<h1>simple todo list</h1>
		<button class="addTodoList" id="addTodoList">Add TODO List</button>
	</div>
	<div id="overlay"></div>
	<div class="modal-logIn">
		<form action="">
			<div class="modal-logIn__title">
				<h2>Log In</h2>
				<span class="close-modal"><img src="img/close.png" alt="close"></span>
			</div>
			<label for="name"> 
				<input type="text" placeholder="Enter name">
			</label>
			<label for="password">
				<input type="password" placeholder="Enter password">
			</label>
			<p class="message-sucsess">You have been successfully autofixed!</p>
			<p class="message-erorr">Verify that the data is correct!</p>
			<input id="LogInBtn" type="submit" value="Log In">
		</form>
	</div>
	<div class="modal-registr"></div>
</main>
<script src="js/script.js"></script>
<script src="js/autontefication.js"></script>
</body>
</html>
