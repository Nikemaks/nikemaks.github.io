<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My layout</title>
	<link rel="icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/normalaze.min.css">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/bree/bree.css">
</head>
<body>
	<header>
		<div class="logo">MENU
		 <button id="btn-menu" class="btn-menu"><svg width = "20" height = "20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M491.318 235.318H20.682C9.26 235.318 0 244.577 0 256s9.26 20.682 20.682 20.682h470.636c11.423 0 20.682-9.259 20.682-20.682 0-11.422-9.259-20.682-20.682-20.682zM491.318 78.439H20.682C9.26 78.439 0 87.699 0 99.121c0 11.422 9.26 20.682 20.682 20.682h470.636c11.423 0 20.682-9.26 20.682-20.682 0-11.422-9.259-20.682-20.682-20.682zM491.318 392.197H20.682C9.26 392.197 0 401.456 0 412.879s9.26 20.682 20.682 20.682h470.636c11.423 0 20.682-9.259 20.682-20.682s-9.259-20.682-20.682-20.682z"/></svg></button>
		</div>
		<div class="head-nav">

		</div>
		<div class="real-time">
			<div class="time">
				<span class="time-hours"></span>
				<span class="time-minutes"></span>
				<span class="time-seconds"></span>
			</div>
			<div class="date">
				<span class="date-number"></span>
				<span class="date-month"></span>
				<span class="date-year"></span>
			</div>
		</div>

	</header>

	<main>
		<sidebar id="left-sidebar" class="left-sidebar">
			<div class="left-sidebar__block">
				<div class="left-sidebar__section">
					<ul class="left-sidebar__nav-1">
						<li><a class="left-sidebar__block-active" href="section-slider">Слайдер</a></li>
						<li><a href="main-contant">Таблица</a></li>
						<li><a href="section-button">Кнопки</a></li>
						<li><a href="section-studen">Студенты</a></li>
						<li><a href="#">link-5</a></li>
						<li><a href="#">link-6</a></li>
						<li><a href="#">link-7</a></li>
					</ul>
				</div>
		</div>
		</sidebar>
		<section class="section section-slider section-active" id="section-slider">
			<div class="slider" id="slider">
				<div class="slider-wrapp">
					<div class="slider-item">
						<img src="img/Slider/images.jpg" alt="1">
					</div>
					<div class="slider-item">
						<img src="img/Slider/images2.jpg" alt="2">
					</div>
					<div class="slider-item">
						<img src="img/Slider/images3.jpg" alt="3">
					</div>
					<div class="slider-item">
						<img src="img/Slider/images4.jpg" alt="4">
					</div>
				</div>
					<div class="prev"></div>
					<div class="next"></div>
				<div class="slider-dots">
					<ul>
						<li class="dot dot-active" data-slide="0"></li>
						<li class="dot" data-slide="1"></li>
						<li class="dot" data-slide="2"></li>
					</ul>
				</div>
			</div>
			<div class="slider" id="slider2">
				<div class="slider-wrapp">
					<div class="slider-item">
						<img src="img/Slider/images8.jpg" alt="1">
					</div>
					<div class="slider-item">
						<img src="img/Slider/images4.jpg" alt="2">
					</div>
					<div class="slider-item">
						<img src="img/Slider/images5.jpg" alt="3">
					</div>
					<div class="slider-item">
						<img src="img/Slider/images6.jpg" alt="4">
					</div>
				</div>
					<div class="prev"></div>
					<div class="next"></div>
				<div class="slider-dots">
					<ul>
						<li class="dot dot-active" data-slide="0"></li>
						<li class="dot" data-slide="1"></li>
						<li class="dot" data-slide="2"></li>
					</ul>
				</div>
			</div>
		</section>
		<section class="main-content section" id = "main-contant">
			<div class="container" >
				<div class="interface">
					<div class="interface-description">
						<p>Вы можете создать таблицу с ограничениями до 10 колонок и 10 строк!</p>
						<p class="messageTab"></p>
					</div>
					<div class="interface-control">
						<label for="column">Колонки<input id="column" type="text" class="column"></label>
						<label for="row">Cтроки<input id="row" type="text" class="row"></label>
						<button class="create-table">Создать таблицу</button>
					</div>
				</div>
				<div id = "picture-table" class="picture-table">
				</div>
			</div>
		</section>
		<section class="section-button section" id="section-button">
			<div class="container">
				<div class="wrapper">
					<div class="message-button">
						<p>Волшебные кнопки, нажми на кнопку и убедсь в этом</p>
					</div>
					<div class="block-button">
						<input type="button" value="red">
						<input type="button" value="green">
						<input type="button" value="blue">
					</div>
				</div>
			</div>
		</section>
		<section class="section-student section" id="section-studen">
				<form action="" class="section-student__form">
					<div class="section-student__form-left">
						<label for="firstName">First Name<input type="text"></label>
						<label for="lastName">Last Name<input type="text"></label>
						<label for="age">Age<input type="number"></label>
						<label for="filtr">filtr<input type="text"></label>
						<!-- <label for="finichYear">Finish year<input type="number"></label>
						<label for="starthYear">Start year<input type="number"></label> -->
						<div class="button-group">
							<input type="button" value="Save"><input type="button" value="Clear">	
						</div>	
					</div>
					<div class="section-student__form-rigth">
						<input type="button" value = "Add">
						<input type="button" value = "GO!">
						<input type="button" value = "Cancel">
					</div>
				</form>
				<div class="section-student__table">
					<table border="2">
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Age</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</table>
				</div>
		</section>
	</main>
	<footer class="footer">
		<div class="footer-content">
			<div class="sizeScreen">
				<span class="width"></span>
				<span>X</span>
				<span class="height"></span>
			</div>
			<div class="footer-timer" id="footer-timer">
				<span class="footer-timer_hours"></span>
				<span class="footer-timer_minutes"></span>
				<span class="footer-timer_seconds"></span>
			</div>
		</div>
	</footer>
	<script src="js/script.js"></script>
	<script src="js/showTime.js"></script>
	<script src="js/showDate.js"></script>
	<script src="js/resizeWindow.js"></script>
	<script src="js/timerFooter.js"></script>
	<script src="js/createTable.js"></script>
	<script src="js/buttons.js"></script>
	<script src="js/Slider.js"></script>
</body>
</html>
