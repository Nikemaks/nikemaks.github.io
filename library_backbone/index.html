<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone Library</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="books">
		<form action="#" id="addBook">
			<div class="container">
				<label for="coverImage">CoverImage:</label>
				<input id = "coverImage" type="file" />
				<label for="title">Title: </label>
				<input type="text" id="title">
				<label for="author">Author</label>
				<input type="text" id="author">
				<label for="releaseDate">Release Date: </label>
				<input type="text" id="releaseDate">
				<label for="keywords">Keywords: </label>
				<div class="addForm">
					<input type="text" id="keywords">
					<button id="add">Add</button>
				</div>
				
			</div>
		</form>
	</div>				
	<script id="bookTemplate" type="text/template">
		<img src="<%= coverImage %>">
		<ul>
			<li><%= title %></li>
			<li><%= author %></li>
			<li><%= releaseDate %></li>
			<li><%= keywords %></li>
		</ul>
		<button class = "delete">Delete</button>
	</script>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/models/book.js"></script>
	<script src="js/collections/library.js"></script>
	<script src="js/views/book.js"></script>
	<script src="js/views/library.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
