<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
</head>
<body>

	
<div id="circle"></div>


	<script src="js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.6/svg.min.js"></script>
	
	<script type="text/javascript">
		var draw = SVG('circle').size(1920, 1080);
		var circle  =  draw.circle(150).fill('orange');
	 	circle.attr({
			cx: 850, cy: -40
	 	});

		function  dropOne() {
			circle.animate({ ease: '-', delay: '1s' }).transform({ scaleY: 1.2, scaleX: 0.8}).cy(10);;
      	};
      	function dropTwo(){

         circle.animate(250).transform({ scaleY: 1.3, scaleX: 1.1}).cy(400);
      	};

		function dropThree(){
          circle.animate().size(400, 400).transform({ scaleY: 1, scaleX: 1});
		};
		function dropFour(){
         circle.animate().cx(1200);
		}

      	dropOne();
		dropTwo();
		dropThree();
		dropFour();

      
		
	</script>
</body>
</html>
